<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background pattern with subtle geometric shapes -->
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255, 255, 255, 0.03)" stroke-width="1"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background fill -->
  <rect width="400" height="400" fill="url(#grid)" />
  
  <!-- Abstract circular elements -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="rgba(255, 255, 255, 0.07)" stroke-width="2" />
  <circle cx="350" cy="50" r="15" fill="none" stroke="rgba(255, 255, 255, 0.07)" stroke-width="2" />
  <circle cx="50" cy="350" r="20" fill="none" stroke="rgba(255, 255, 255, 0.07)" stroke-width="2" />
  <circle cx="350" cy="350" r="30" fill="none" stroke="rgba(255, 255, 255, 0.07)" stroke-width="2" />
  
  <!-- Diagonal lines -->
  <line x1="0" y1="0" x2="400" y2="400" stroke="rgba(255, 255, 255, 0.04)" stroke-width="1" />
  <line x1="400" y1="0" x2="0" y2="400" stroke="rgba(255, 255, 255, 0.04)" stroke-width="1" />
</svg>
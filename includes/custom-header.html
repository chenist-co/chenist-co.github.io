<style>
.navbar-brand-container {
  display: flex;
  align-items: center;
}

.navbar-brand {
  display: flex;
  align-items: center;
}

.navbar-brand .navbar-title {
  display: inline-block;
  margin-left: 0;
  color: #FFFFFF;
  font-weight: 600;
  font-size: 1.25rem;
  letter-spacing: 0.5px;
}

@media (max-width: 767.98px) {
  .navbar-brand .navbar-title {
    font-size: 1.1rem;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Find the navbar brand element that contains the logo
  const navbarBrand = document.querySelector('.navbar-brand');
  
  if (navbarBrand) {
    // Create a span for the CHENIST text
    const titleSpan = document.createElement('span');
    titleSpan.className = 'navbar-title';
    titleSpan.textContent = 'CHENIST';
    
    // Append the span after the logo
    navbarBrand.appendChild(titleSpan);
  }
});
</script>
